<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title layout:title-pattern="Edit User - %s">Edit User</title>
    <link rel="stylesheet" th:href="@{/css/user-form.css?v=1.3}">
</head>
<body>

<section layout:fragment="content">
    <div class="content-header">
        <h1>Edit User: <span th:text="${user.name}">User Name</span></h1>
        <div class="header-actions">
            <a th:href="@{/admin/users}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>

    <!-- Error Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Success Messages -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i>
        <span>User updated successfully!</span>
    </div>

    <div class="form-container">
        <form id="userForm" class="form-horizontal" th:action="@{/admin/users/{id}/update(id=${user.id})}" method="post">
            
            <!-- Basic Information -->
            <fieldset>
                <legend>Basic Information</legend>
                
                <div class="form-group">
                    <label for="name" class="form-label">Full Name <span class="required">*</span></label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name"
                           th:value="${user.name}"
                           placeholder="Enter full name"
                           required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email <span class="required">*</span></label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email"
                           th:value="${user.email}"
                           placeholder="Enter email address"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password"
                           placeholder="Leave blank to keep current password">
                    <small class="form-text">Leave blank if you don't want to change password</small>
                </div>

                <div class="form-group">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" 
                           class="form-control" 
                           id="birthday" 
                           name="birthday"
                           th:value="${user.birthday}">
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" name="role">
                        <option th:each="r : ${userRoles}" 
                                th:value="${r}" 
                                th:text="${r}"
                                th:selected="${r == user.role}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option th:each="s : ${userStatuses}" 
                                th:value="${s}" 
                                th:text="${s}"
                                th:selected="${s == user.status}"></option>
                    </select>
                </div>
            </fieldset>

            <!-- Position -->
            <fieldset>
                <legend>Position</legend>
                
                <div class="form-group">
                    <label for="positionId" class="form-label">Position</label>
                    <select class="form-control" id="positionId" name="positionId">
                        <option value="">Select position...</option>
                        <option th:each="pos : ${positions}" 
                                th:value="${pos.id}" 
                                th:text="${pos.name + ' (' + pos.abbreviation + ')'}"
                                th:selected="${user.positionId != null && pos.id == user.positionId}"></option>
                    </select>
                    <small class="form-text">Changing position will create a new position history record</small>
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                
                <div id="skills-container">
                    <!-- Pre-populated skills from user data -->
                    <th:block th:each="skill, iterStat : ${user.skills}">
                        <div class="skill-item" th:id="'skill-item-' + ${iterStat.index}">
                            <select class="form-control" th:name="'skills[' + ${iterStat.index} + '].skillId'" required>
                                <option value="">Select skill...</option>
                                <option th:each="s : ${skills}" 
                                        th:value="${s.id}" 
                                        th:text="${s.name}"
                                        th:selected="${s.id == skill.skillId}"></option>
                            </select>
                            <select class="form-control" th:name="'skills[' + ${iterStat.index} + '].level'" required>
                                <option value="BEGINNER" th:selected="${skill.level == 'BEGINNER'}">Beginner</option>
                                <option value="INTERMEDIATE" th:selected="${skill.level == 'INTERMEDIATE'}">Intermediate</option>
                                <option value="ADVANCED" th:selected="${skill.level == 'ADVANCED'}">Advanced</option>
                                <option value="EXPERT" th:selected="${skill.level == 'EXPERT'}">Expert</option>
                            </select>
                            <div class="years-input-group">
                                <button type="button" class="btn-years" th:onclick="'decreaseYears(' + ${iterStat.index} + ')'">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" 
                                       class="form-control years-input" 
                                       th:name="'skills[' + ${iterStat.index} + '].usedYearNumber'" 
                                       th:value="${skill.usedYearNumber != null ? skill.usedYearNumber : 0}" 
                                       step="0.5" 
                                       min="0" 
                                       max="50"
                                       placeholder="Years">
                                <button type="button" class="btn-years" th:onclick="'increaseYears(' + ${iterStat.index} + ')'">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button type="button" class="btn-remove" th:onclick="'removeSkillField(' + ${iterStat.index} + ')'">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </th:block>
                </div>
                
                <button type="button" class="add-skill-btn" onclick="addSkillField()">
                    <i class="fas fa-plus"></i> Add Skill
                </button>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update User
                </button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>

<script layout:fragment="scripts" th:inline="javascript">
    /*<![CDATA[*/
    const skillsData = /*[[${skills}]]*/ [];
    // Start counter from the number of existing skills
    let skillCounter = /*[[${user.skills != null ? user.skills.size() : 0}]]*/ 0;

    function addSkillField(skillId = null, level = 'INTERMEDIATE', usedYears = 0) {
        const container = document.getElementById('skills-container');
        const skillItem = document.createElement('div');
        skillItem.className = 'skill-item';
        skillItem.id = `skill-item-${skillCounter}`;
        
        skillItem.innerHTML = `
            <select class="form-control" name="skills[${skillCounter}].skillId" required>
                <option value="">Select skill...</option>
                ${skillsData.map(s => `<option value="${s.id}" ${s.id === skillId ? 'selected' : ''}>${s.name}</option>`).join('')}
            </select>
            <select class="form-control" name="skills[${skillCounter}].level" required>
                <option value="BEGINNER" ${level === 'BEGINNER' ? 'selected' : ''}>Beginner</option>
                <option value="INTERMEDIATE" ${level === 'INTERMEDIATE' ? 'selected' : ''}>Intermediate</option>
                <option value="ADVANCED" ${level === 'ADVANCED' ? 'selected' : ''}>Advanced</option>
                <option value="EXPERT" ${level === 'EXPERT' ? 'selected' : ''}>Expert</option>
            </select>
            <div class="years-input-group">
                <button type="button" class="btn-years" onclick="decreaseYears(${skillCounter})">
                    <i class="fas fa-minus"></i>
                </button>
                <input type="number" 
                       class="form-control years-input" 
                       name="skills[${skillCounter}].usedYearNumber" 
                       value="${usedYears || 0}" 
                       step="0.5" 
                       min="0" 
                       max="50"
                       placeholder="Years">
                <button type="button" class="btn-years" onclick="increaseYears(${skillCounter})">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <button type="button" class="btn-remove" onclick="removeSkillField(${skillCounter})">
                <i class="fas fa-trash"></i>
            </button>
        `;
        
        container.appendChild(skillItem);
        skillCounter++;
    }

    function removeSkillField(id) {
        const item = document.getElementById(`skill-item-${id}`);
        if (item) {
            item.remove();
        }
    }

    function increaseYears(id) {
        const item = document.getElementById(`skill-item-${id}`);
        const input = item.querySelector('.years-input');
        const currentValue = parseFloat(input.value) || 0;
        input.value = (currentValue + 0.5).toFixed(1);
    }

    function decreaseYears(id) {
        const item = document.getElementById(`skill-item-${id}`);
        const input = item.querySelector('.years-input');
        const currentValue = parseFloat(input.value) || 0;
        if (currentValue > 0) {
            input.value = Math.max(0, currentValue - 0.5).toFixed(1);
        }
    }
    /*]]>*/
</script>

</body>
</html>
