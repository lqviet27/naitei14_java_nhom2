<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
  <title>Create New Project</title>
  <link rel="stylesheet" th:href="@{/css/user-form.css?v=1.3}" />
</head>
<body>

<section layout:fragment="content">

  <div class="content-header">
    <h1>Create New Project</h1>
    <div class="header-actions">
      <a th:href="@{/admin/projects}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
      </a>
    </div>
  </div>

  <div class="form-container">
    <form th:action="@{/admin/projects/create}" th:object="${projectRequest}" method="post">

      <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin:0;"></p>
      </div>

      <fieldset>
        <legend>Project Details</legend>

        <div class="form-group">
          <label>Project Name *</label>
          <input type="text" th:field="*{name}" class="form-control" required="required" />
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="form-group">
          <label>Abbreviation *</label>
          <input type="text" th:field="*{abbreviation}" class="form-control" required="required" />
          <div th:if="${#fields.hasErrors('abbreviation')}" th:errors="*{abbreviation}" class="text-danger"></div>
        </div>

        <div class="form-group">
          <label>Start Date *</label>
          <input type="date" th:field="*{startDate}" id="startDate" class="form-control" required="required" />
          <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></div>
        </div>

        <div class="form-group">
          <label>End Date</label>
          <input type="date" th:field="*{endDate}" id="endDate" class="form-control" />
          <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></div>
          <small id="dateError" class="text-danger" style="display:none; margin-top:5px;">
            End Date must be strictly after Start Date.
          </small>
        </div>
      </fieldset>

      <fieldset>
        <legend>Team & Personnel (Optional)</legend>

        <div class="form-group">
          <label>Select Team</label>
          <select th:field="*{teamId}" id="teamSelect" class="form-control" onchange="onTeamChange(this.value)">
            <option value="">-- No Team (Project only) --</option>
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
          </select>
          <div th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}" class="text-danger"></div>
        </div>

        <div class="form-group">
          <label>Assign Leader</label>
          <select th:field="*{leaderId}" id="leaderSelect" class="form-control">
            <option value="">-- Select Leader (Optional) --</option>
            <option th:if="${preloadedUsers != null}"
                    th:each="u : ${preloadedUsers}"
                    th:value="${u.id}"
                    th:text="${u.name + ' (' + u.email + ')'}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('leaderId')}" th:errors="*{leaderId}" class="text-danger"></div>
        </div>

        <div class="form-group">
          <label>Select Members</label>
          <small class="text-muted d-block mb-1">Hold <strong>Ctrl</strong>/<strong>Cmd</strong> to select multiple.</small>
          <select th:field="*{memberIds}" id="membersSelect" class="form-control" multiple="multiple" style="height:150px;">
            <option th:if="${preloadedUsers != null}"
                    th:each="u : ${preloadedUsers}"
                    th:value="${u.id}"
                    th:text="${u.name + ' (' + u.email + ')'}">
            </option>
          </select>
        </div>

      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a th:href="@{/admin/projects}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    var contextPath = /*[[@{/}]]*/ '/';

    // 1. LOGIC TEAM CHANGE
    function onTeamChange(teamId) {
      var leaderSelect = document.getElementById('leaderSelect');
      var membersSelect = document.getElementById('membersSelect');

      leaderSelect.innerHTML = '<option value="">-- Select Leader (Optional) --</option>';
      membersSelect.innerHTML = '';

      if (!teamId) {
        leaderSelect.disabled = true;
        membersSelect.disabled = true;
        return;
      }

      leaderSelect.disabled = false;
      membersSelect.disabled = false;
      leaderSelect.innerHTML = '<option value="">-- Loading... --</option>';

      var apiUrl = contextPath + 'admin/projects/api/teams/' + teamId + '/users';
      apiUrl = apiUrl.replace('//', '/');

      fetch(apiUrl)
              .then(function(resp) {
                if (!resp.ok) throw new Error("Network response was not ok");
                return resp.json();
              })
              .then(function(users) {
                leaderSelect.innerHTML = '<option value="">-- Select Leader (Optional) --</option>';
                membersSelect.innerHTML = '';

                if (users && users.length > 0) {
                  users.forEach(function(u) {
                    var label = u.name + ' (' + u.email + ')';

                    var optLeader = document.createElement('option');
                    optLeader.value = u.id;
                    optLeader.text = label;
                    leaderSelect.add(optLeader);

                    var optMember = document.createElement('option');
                    optMember.value = u.id;
                    optMember.text = label;
                    membersSelect.add(optMember);
                  });
                }
              })
              .catch(function(err) {
                console.error("Error:", err);
                leaderSelect.innerHTML = '<option value="">Error loading users</option>';
              });
    }

    // 2. LOGIC DATE VALIDATION
    document.addEventListener("DOMContentLoaded", function() {
      // Init state for Team Select (disable if empty)
      var currentTeamId = document.getElementById('teamSelect').value;
      if(!currentTeamId) {
        document.getElementById('leaderSelect').disabled = true;
        document.getElementById('membersSelect').disabled = true;
      }

      // Init Date Logic
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');
      const dateError = document.getElementById('dateError');

      function updateDateConstraints() {
        const startDateVal = startDateInput.value;
        if (startDateVal) {
          const startDate = new Date(startDateVal);
          startDate.setDate(startDate.getDate() + 1); // +1 day
          const minDateISO = startDate.toISOString().split('T')[0];

          endDateInput.min = minDateISO;

          if (endDateInput.value && endDateInput.value < minDateISO) {
            endDateInput.value = '';
            dateError.style.display = 'block';
          } else {
            dateError.style.display = 'none';
          }
        } else {
          endDateInput.removeAttribute('min');
        }
      }

      startDateInput.addEventListener('change', updateDateConstraints);
      endDateInput.addEventListener('change', function() {
        // Extra check for manual typing
        if(startDateInput.value && this.value && this.value <= startDateInput.value) {
          dateError.style.display = 'block';
          this.value = '';
        } else {
          dateError.style.display = 'none';
        }
      });

      // Run once on load
      updateDateConstraints();
    });
    /*]]>*/
  </script>

</section>
</body>
</html>
